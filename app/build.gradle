buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        mavenCentral()
        google()
    }

    dependencies {
        // These docs use an open ended version so that our plugin
        // can be updated quickly in response to Android tooling updates

        // We recommend changing it to the latest version from our changelog:
        // https://docs.fabric.io/android/changelog.html#fabric-gradle-plugin
        //noinspection GradleDynamicVersion
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'com.jakewharton:butterknife-gradle-plugin:9.0.0-SNAPSHOT'
        classpath 'com.google.gms:oss-licenses:0.9.1'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'io.fabric'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'com.google.gms.oss.licenses.plugin'
apply plugin: 'deploygate'
//apply plugin: 'project-report'

deploygate {

    // 自動ビルドを行っている場合、アカウント情報を以下のような形で指定することができます
    userName = "hirotamu3"
    token = "60a121d9676797e183df02224bb721e68457bfe6"

    // 追加のオプションをフレーバーごとに設定できます
    apks {

        // `debug` フレーバーに対応し `uploadDeployGateDebug` タスクで使用されます
        debug {
            // 便利情報: 現在のコミットの git のハッシュ を使うとトラブルシューティングを楽にできます
            def hash = 'git rev-parse --short HEAD'.execute([], project.rootDir).in.text.trim()
            // ビルドのメッセージとして設定します
            message = "debug build ${hash}"

            // 配布ページを利用している場合、以下の設定で同時に更新することができます
            releaseNote = "release note"
        }

        // 以下では `uploadDeployGateCustom` を作成して、任意のAPKファイルをアップロードします
        custom {
            // 対象のファイルを設定
            sourceFile = file("${project.rootDir}/app/build/some-custom-build.apk")
        }
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://clojars.org/repo/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    jcenter()
    google()
    maven {
        url "https://jitpack.io"
        credentials { username authToken }
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.cks.hiroyuki2.worksupport3"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 12
        versionName "0.3.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }

    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //travis ci用
    lintOptions {
        abortOnError false
    }
}

